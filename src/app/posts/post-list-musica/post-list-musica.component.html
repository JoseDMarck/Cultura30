<!DOCTYPE html>
<html>
<head>



	<title></title>

     <meta name="title" content="Website Name">
    <meta name="og:title" content="Website Name">
    <meta name="description" content="General description of your site">
    <meta name="og:description" content="General description of your site">
    <meta name="og:image" content="http://example.com/fallback-image.png">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="assets/bootstrap-4.0.0-beta-dist/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body  [@fadeInAnimation]="stateName">

<div class="ScrollPost">
  
  


  <div class="">

     <div class="nombreSeccion">
       Música 
      <div class="colorSeccion color-azul" style="width: 120px;"></div>
    </div> 


     <!-- NO HAY PUBLICACIONES -->
    <div class="NoPublicaciones" *ngIf="exist_posts_1"> Por el momento no hay publicaciones para esta categoría, ¡espéralas muy pronto! </div>
    
    
   	<!-- Seccion para el menu -->
    <div class="BloqueOX {{ post.tipo_bloque }} {{ post.tamano_bloque }}" *ngFor="let post of posts" (click)="selectPost(post.slug)">
   		  
    
      
      <div class="bloqueX2 color-azul {{post.imagen_sin_post}}">
     

         <div class="cuadrito color-azul"></div>

         <div class="imagen-BG" [style.background-image]="getBackground(post.imagen_normalsize)"></div>      


         <div class="CuadroInformacion">
          <div class="dia" *ngIf="post.Mes !== ''"> {{ post.Dia }} </div>
            <div class="mes">{{ post.Mes }}</div>

            <div class="CuadroEventos">
                <div class="titulo" [innerHTML]="post.title.rendered"></div>
                <div class="lugar" *ngIf="post.Mes === ''">{{ post.post_fecha}}</div>
                <div class="lugar" *ngIf="post.Mes === ''">{{post.post_author}}</div>
                <div class="lugar" *ngIf="post.Mes !== ''">{{ post.Lugar }}</div>
                <div class="hora"  *ngIf="post.Mes !== ''">{{ post.Hora }}</div>

                <div [innerHTML]="post.excerpt.rendered" class="extracto"></div>

            </div><!-- CuadroEventos -->
         </div><!-- Cuadro informacion -->


         
      </div>

    </div><!-- col -->

  <div style="clear: both; width: 100%; height:10px;"></div>
  
  <div class="VerMas hvr-bounce-in" (click)="LoadMorePosts(19, post_count)" [hidden]="loadMoreVisible" *ngIf="exist_posts">
         Ver más 
         <div class="flecha-Azul"></div>
    </div><!-- vermás -->


    <div style="clear: both; width: 100%; height:40px;"></div>

   



  </div>



</div><!--scrollPost -->



 
   


 
 
     


  

 


 




</body>
  <link rel="stylesheet" href="assets/css/responsive.css">
</html>
