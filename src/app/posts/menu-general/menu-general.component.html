<!DOCTYPE html>

	<title>Cultura 3.0</title>

</head>

<div class="menu-container">

      <div class="menu-logo" (click)="GotoInicio(0)"  [ngClass]="{'menu-current': selectedClass === 0}" style="cursor: pointer;">

        <!--<div class="Bloques" (click)="SeleccionMenu(9, 'trueques');" [ngClass]="{'menu-current': selectedClass === 9}">
