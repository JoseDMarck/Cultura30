<!DOCTYPE html>
<html>
<head *ngIf="post">

 <meta property="og:url" content="http://michoacantrespuntocero.com/cultura30/{{post.slug}}" />
 <meta property="og:title" content="{{post.title.rendered}}" />
 <meta property="og:description" content="{{post.excerpt.rendered}}" />
 <meta property="og:image" content="{{ post.imagen_minsize }}" />

	<title></title>

	<link rel="stylesheet" href="assets/bootstrap-4.0.0-beta-dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="contenidoPost" *ngIf="post">
  
<!-- Imagen del post -->
 
	<div class="Seccion-titulo">
        <div class="boderAmarillo" *ngIf="post.Mes !== ''"></div>
 
		<div class="BloqueFecha" *ngIf="post.Mes !== ''">
			<div class="dia">{{ post.Dia }}</div>
            <div class="mes">{{ post.Mes }}</div>
		</div><!-- BloqueFecha -->

		<div class="BloqueDatos">
			    <div class="titulo" [innerHTML]="post.title.rendered"></div>
                <div class="fecha" *ngIf="post.Mes === ''">{{ post.post_fecha}}</div>
                <div class="autor">{{post.post_author}}</div>
                <div class="lugar" *ngIf="post.Mes !== ''"> Lugar: {{ post.Lugar }}, <span class="fechaM">{{ post.Dia }} {{ post.Mes }}, </span>  {{ post.Hora }} hrs.</div>

		</div><!-- BloqueDatos -->

	<div style="clear: both;"></div>
	</div><!-- Seccion-titulo -->


	<div class="imagenPost">

		<img src="{{ post.imagen_normalsize }}">
	</div>
 
	
	<div [innerHTML]="sanitizer.bypassSecurityTrustHtml(post.content.rendered)" class="Post_Redered"></div>
 
 
 <div class="CompartirTexto">
 	Compartir:
 </div>
 
 <button class="facebook" ceiboShare  [facebook]="{u: repoUrl}">Facebook</button>
<button class="twitter" ceiboShare  [twitter]="{url:repoUrl, text:TweetTitulo+', más información en el siguiente enlace: '}">Twitter</button>
<button class="google" ceiboShare  [googlePlus]="{url:repoUrl}">Google+</button>

<a class="linkRedes" [href]="sanitize(repoUrlWA)" data-action="share/whatsapp/share">
	<button class="whatsapp" >WhatsApp</button>
</a>
 


<div style="clear: both; width: 100%; height:60px;"></div>



<div *ngIf="!post">
	<img class="img-fluid" src="assets/images/home/loading2.gif">	
</div>

</div>


</body>
  <link rel="stylesheet" href="assets/css/responsive.css">
</html>
