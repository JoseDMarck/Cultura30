<!DOCTYPE html>
<html class="flexcroll-Amarillo">
<head>




	<title>Cultura 3.0</title>
	<link rel="stylesheet" href="assets/bootstrap-4.0.0-beta-dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">


</head>
<body>


<div class="mainCultura flexcroll-Azul">


<!--  ================================================
  MENU MOVIL ACTIVO [hidden]="MenuVisible"
================================================ */ -->
<div class="Menu-Activo-Movil" [@heroState]="stateName" >
        <!-- Seccion para el menu -->
    

    <div class="text-gray-dar menu-on" (click)="toggle()">
            <div class="close-menu-on"></div>

        <!-- <div class="menu-logo" style="">
            <img class="img-fluid"  src="assets/images/home/Cultura-3.0-Logo.png">   
        </div> -->
        <!-- menu-logo -->

        

        <div class="menus-m">
       
            <div class="Bloques" (click)="GotoInicio()">
                Inicio 
            </div>


             <div class="Bloques menu-current"  (click)="SelecccionMenu('cartelera');" [ngClass]="{'menu-current': selectedClass === 1}">
                <span class="color-txt-amarillo">*</span> Cartelera
            </div>

            <div class="Bloques" (click)="SelecccionMenu('artes');" [ngClass]="{'menu-current': selectedClass === 2}"> 
                <span class="color-txt-azul">*</span> Artes
            </div>

            <div class="Bloques"  (click)="SelecccionMenu('cultura');" [ngClass]="{'menu-current': selectedClass === 3}">
                <span class="color-txt-verde">*</span> Cultura
            </div>

            <div class="Bloques"  (click)="SelecccionMenu('video');" [ngClass]="{'menu-current': selectedClass === 4}">
                <span class="color-txt-rosa">*</span> Video
            </div>


            <div class="Bloques" (click)="SelecccionMenu('Fotografía');" [ngClass]="{'menu-current': selectedClass === 5}">
                <span class="color-txt-amarillo">*</span> Fotografía
            </div>

            <div class="Bloques" (click)="SelecccionMenu('artesania');" [ngClass]="{'menu-current': selectedClass === 7}">
                <span class="color-txt-verde">*</span> Artesanías
            </div>

            <div class="Bloques" (click)="SelecccionMenu('opinion');" [ngClass]="{'menu-current': selectedClass === 13}">
                <span  class="color-txt-azul">*</span> Opinión
              </div>

              <div class="Bloques" (click)="SelecccionMenu('exposiciones');" [ngClass]="{'menu-current': selectedClass === 11}">
                <span  class="color-txt-verde">*</span> Exposiciones
            </div>
            

            <div class="Bloques" (click)="SelecccionMenu('tradiciones');" [ngClass]="{'menu-current': selectedClass === 11}">
                <span  class="color-txt-verde">*</span> Tradiciones
            </div>
            
            <div class="Bloques" (click)="SelecccionMenu('gastronomia');" [ngClass]="{'menu-current': selectedClass === 6}">
                <span class="color-txt-azul">*</span> Gastronomía
            </div>

            

            <div class="Bloques" (click)="SelecccionMenu('vinos');" [ngClass]="{'menu-current': selectedClass === 8}">
                <span  class="color-txt-rosa">*</span> Vinos
            </div>

           
 


        </div><!-- menu-->


</div> <!-- menu-on -->
</div>
<!--  ================================================ -->
 



<div class="menu-movil">
    <div class="menu-movil-contenedor">
        <div class="logo-m">
            <img src="assets/images/home/Cultura-3.0-Logo-movil2.png" (click)="GotoInicio()">
        </div>

        <div class="menu-icono" (click)="toggle()"></div>

    </div><!--menu-movil-contenedor -->


     <div class="BlurTopMovil">
                <img src="assets//images/home/blur.png" class="imagen_min_posts">
    </div>

</div><!-- Menu Movil -->

<!-- menu container ========================= --> 
 

 


 



<div class="contenedor_principal">


 <!-- Menu General -->
    <app-menu-general></app-menu-general>

    
  <div class="">
    <!-- SECCION INSIDE CONTENIDOS (LISTAS DE POST) -->

    <div class="col text-dark ">
     	<router-outlet></router-outlet>
    </div><!-- col -->

       
  </div><!-- Row -->

 


<div style="clear: both;"></div>
</div><!-- Container -->



<!-- FOOTER SECTION -->
<div class="container-fluid Footer">

    <div class="Blur">
       <img src="assets/images/home/blur.png" class="imagen_min_posts">
    </div>


    <div class="logo-cultura-footer">
    	<img class="img-fluid logo-cultura-web-footer" src="assets/images/home/Cultura-3.0-Web-Grises.png">	 
        <img class="img-fluid logo-cultura-movil-footer" src="assets/images/home/Cultura-3.0-Logo-movil-footer.png">  

    </div><!-- menu-logo -->
    

    <div class="logo-revo-footer" style="display: block;">
    	<a href="http://revolucion.news/" target="_blank">
    		<img class="img-fluid" src="assets/images/home/Revo-Logo-Grises.png">	
    	</a>
    </div><!-- menu-logo -->
 


 

</div><!-- FOOTER -->



</div>
</body>
 <link rel="stylesheet" href="assets/css/responsive.css">
</html>
